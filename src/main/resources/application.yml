spring:
  datasource:
    url: jdbc:mysql://localhost:3308/gpt?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&serverTimeZone=Asia/Seoul
    username: root
    driver-class-name: com.mysql.cj.jdbc.Driver
